<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelGo</title>
    <link rel="stylesheet" href="Estilos/estilos-detalle.css">
</head>
<body>
    
    <header class="cab-detalle">
        <div class="logo">
            <a href="index.html">
                <h1>TravelGo</h1>
            </a>
        </div>
        <div>
            <a href="index.html" class="btn-volver">← Volver a Paquetes</a>
        </div>
    </header>

    <main class="contenido">
        <section class="cab">

        </section>

        <section class="descripcion">

        </section>

        <section class="itinerario">

        </section>

        <section class="form-presupuesto">
            <h3>Solicitar Presupuesto</h3>
            <form>
                <div class="form-campos">
                    <label for="nombre">Nombres</label>
                    <input type="text" id="nombre" placeholder="Ejemplo: Maria Jesus" required>
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" placeholder="Ejemplo: Perez Martinez" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Ejemplo: direccion@gmail.com" required>
                    <label for="ciudad">Ciudad de salida</label>
                    <input type="text" id="ciudad" placeholder="Ejemplo: Madrid" required>
                    <label for="personas">Número de personas</label>
                        <select id="personas">
                            <option value="1">1 persona</option>
                            <option value="2">2 personas</option>
                            <option value="3">3 personas</option>
                            <option value="4">4 personas</option>
                            <option value="5+">5 o más personas</option>
                        </select>
                    <label for="fecha">Fecha de viaje</label>
                    <input type="month" id="fecha">
                    <label for="info-adicinal">Informacion Adicional</label>
                    <textarea id="info-adicinal" rows="7" placeholder="Ejemplo: Comentarios acerca de sus fechas disponibles o cualquier otra Informacion" required></textarea>
                </div>
                <button type="submit" class="btn-enviar">Solicitar Presupuesto</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 TravelGo. Todos los derechos reservados.</p>
        <nav>
            <ul>
                <li><a href="#">Aviso legal</a></li>
                <li><a href="#">Política de privacidad</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </footer>

    
    <script src="Javascript/datosdetalle.js"></script>
</body>
</html>
